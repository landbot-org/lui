name: Publish package

on:
  workflow_run:
    workflows: [Build]
    types:
    - completed
    branches:
    - main

jobs:
  release:
    name: Release
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      id-token: write  # Required for OIDC trusted publishing
      contents: read   # Required for checkout
    steps:
    - name: Generate token
      id: generate_token
      uses: tibdex/github-app-token@v1
      with:
        app_id: ${{ secrets.SEMANTIC_RELEASE_APP_ID }}
        private_key: ${{ secrets.SEMANTIC_RELEASE_APP_PRIVATE_KEY }}

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ steps.generate_token.outputs.token }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: npm
        cache-dependency-path: '**/package-lock.json'

    - name: Update npm
      run: npm install -g npm@latest

    - name: Install dependencies
      run: npm ci
      env:
        FORT_AWESOME_TOKEN: ${{ secrets.FORT_AWESOME_TOKEN }}

    - name: Verify @semantic-release/npm version
      run: npm list @semantic-release/npm

    - name: Build
      run: npm run build

    - name: Publish package to NPM
      run: npx semantic-release
      env:
        GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        FORT_AWESOME_TOKEN: ${{ secrets.FORT_AWESOME_TOKEN }}
        NPM_TOKEN: ''  # Empty token - npm will use OIDC to publish
