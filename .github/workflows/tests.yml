name: Tests

on: [push, pull_request]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
     - name: Checkout
       uses: actions/checkout@v2
       with:
         fetch-depth: 0
     - name: Setup Node.js
       uses: actions/setup-node@v2
       with:
         node-version: 'lts/*'
     - run: npm test
